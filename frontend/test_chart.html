<body>
    <div id="container">

            const sampleData = [

                },

            // ì°¨íŠ¸ ì»¨í…Œì´ë„ˆ
            const chartContainer = document.getElementById('chart');
            console.log('[Test] Container dimensions:', {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight

            if (chartContainer.clientWidth === 0) {
                throw new Error('Container width is 0!');
            }

            // ì°¨íŠ¸ ìƒì„±
            const chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 500,

                    textColor: '#4b5563',
                },

                },

                },
            });

            console.log('[Test] Chart instance created');

            // ìº”ë“¤ìŠ¤í‹± ì‹œë¦¬ì¦ˆ ì¶”ê°€
            const candleSeries = chart.addCandlestickSeries({
                upColor: '#0ecb81',

                borderVisible: false,

            });

            console.log('[Test] Candlestick series added');

            // ë³¼ë¥¨ ì‹œë¦¬ì¦ˆ ì¶”ê°€
            const volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',

                priceScaleId: 'volume',
                scaleMargins: {
                    top: 0.8,
                    bottom: 0.0,
                },
            });

            console.log('[Test] Volume series added');

            // ë°ì´í„° ë³€í™˜
            const candleData = sampleData.map(candle => ({

                open: parseFloat(candle.open),
                high: parseFloat(candle.high),
                low: parseFloat(candle.low),
                close: parseFloat(candle.close),
            }));

            const volumeData = sampleData.map(candle => ({
                time: candle.time,
                value: parseFloat(candle.volume),
                color: parseFloat(candle.close) >= parseFloat(candle.open)
                    ? 'rgba(8, 153, 129, 0.5)'
                    : 'rgba(242, 54, 69, 0.5)',
            }));

            console.log('[Test] Candle data prepared:', candleData);
            console.log('[Test] Volume data prepared:', volumeData);

            // ë°ì´í„° ì„¤ì •
            candleSeries.setData(candleData);
            console.log('[Test] âœ… Candlestick data set');

            volumeSeries.setData(volumeData);
            console.log('[Test] âœ… Volume data set');

            // ì°¨íŠ¸ ë§ì¶¤
            chart.timeScale().fitContent();
            console.log('[Test] âœ… Chart fitted to content');

            // ì„±ê³µ ë©”ì‹œì§€
            document.getElementById('status').innerHTML = '<span class="success">âœ… ì°¨íŠ¸ê°€ ì„±ê³µì ìœ¼ë¡œ ë Œë”ë§ë˜ì—ˆìŠµë‹ˆë‹¤!</span>';
            console.log('[Test] ========== TEST SUCCESSFUL ==========');

            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì²˜ë¦¬
            window.addEventListener('resize', () => {

        } catch (error) {

    </script>

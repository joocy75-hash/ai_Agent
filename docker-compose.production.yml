# ============================================================
# AI Trading Platform - Group C Production Configuration
# ============================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: groupc-postgres
    environment:
      POSTGRES_DB: trading_prod
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - groupc_postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trading_user -d trading_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - group_c_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: groupc-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 200mb --maxmemory-policy allkeys-lru
    volumes:
      - groupc_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - group_c_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Backend (FastAPI + AI Agents)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groupc-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://trading_user:${POSTGRES_PASSWORD}@postgres:5432/trading_prod
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      DEBUG: "False"
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-https://deepsignal.shop,https://admin.deepsignal.shop}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "3200:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - group_c_network
      - proxy-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  # Frontend (User Dashboard)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: groupc-frontend
    ports:
      - "3201:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - group_c_network
      - proxy-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Admin Frontend
  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: groupc-admin
    ports:
      - "3202:4000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:4000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - group_c_network
      - proxy-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  groupc_postgres_data:
    driver: local
  groupc_redis_data:
    driver: local

networks:
  group_c_network:
    driver: bridge
  proxy-net:
    external: true

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: trading_prod
      POSTGRES_USER: trading_user
      # ðŸ”’ SECURITY: POSTGRES_PASSWORD must be set in .env file
      # No default value for production security
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trading_user -d trading_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trading-network

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    # ðŸ”’ SECURITY: REDIS_PASSWORD must be set in .env file
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env file}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trading-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://trading_user:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@postgres:5432/trading_prod

      # Security
      # ðŸ”’ SECURITY: These must be set in .env file (no defaults)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set in .env file (32+ bytes)}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file (32+ characters)}

      # App Settings
      DEBUG: "False"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-}

      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:?REDIS_PASSWORD must be set}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}

      # AI Service Configuration
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Telegram Bot (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - trading-network

  # Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ðŸ”’ SECURITY: VITE_API_URL must be set in .env file
        # No default value to prevent accidental localhost builds in production
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL must be set in .env file (e.g., https://api.ai-deepsignal.com)}
    container_name: trading-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - trading-network

  # Admin Frontend (Vite)
  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
      args:
        # ðŸ”’ SECURITY: VITE_API_URL must be set in .env file
        # No default value to prevent accidental localhost builds in production
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL must be set in .env file (e.g., https://api.ai-deepsignal.com)}
    container_name: trading-admin-frontend
    ports:
      - "4000:4000"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:4000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - trading-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trading-network:
    driver: bridge

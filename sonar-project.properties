# SonarQube Project Configuration
sonar.projectKey=auto-dashboard
sonar.projectName=Auto Dashboard Trading Bot
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/src,frontend/src

# Language-specific settings
sonar.python.version=3.11
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,admin-frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/dist/**,**/build/**,**/__pycache__/**,**/*.pyc,**/migrations/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/__tests__/**,**/tests/**,**/migrations/**,**/*.config.js,**/*.config.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Python specific
sonar.python.coverage.reportPaths=backend/coverage.xml

# JavaScript/TypeScript specific
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,admin-frontend/coverage/lcov.info

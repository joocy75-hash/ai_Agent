[pytest]
# pytest 설정 파일

# 테스트 검색 경로
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 비동기 테스트 모드
asyncio_mode = auto

# 출력 옵션
addopts =
    # 상세한 출력
    -v
    # 실패한 테스트 먼저 실행
    --failed-first
    # 테스트 커버리지 측정
    --cov=src
    # 커버리지 리포트 터미널 출력
    --cov-report=term-missing
    # 커버리지 HTML 리포트 생성
    --cov-report=html
    # 경고 표시
    -W ignore::DeprecationWarning
    # 짧은 테스트 요약
    -ra

# 마커 정의
markers =
    unit: Unit tests (단위 테스트)
    integration: Integration tests (통합 테스트)
    slow: Slow tests (느린 테스트)
    auth: Authentication tests (인증 테스트)
    api: API endpoint tests (API 테스트)
    database: Database tests (DB 테스트)

# 커버리지 제외 경로
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
# 커버리지 최소 목표
fail_under = 70

# 리포트에서 제외할 라인
exclude_lines =
    # 표준 제외
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
